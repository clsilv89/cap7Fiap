<!DOCTYPE html>
<html>
<head>
	<title>Health Track - Sua saúde em suas mãos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="container">
		<header class="header">
			<div class="row">
				<div class="col-sm-1">
					<img class="logo" src="images/Logo.png">
				</div>
				<div class="col-sm-3 title">
					<h2>Heath Track</h2>
				</div>
				<div class="col-sm-7 form-login">
					<form class="form-inline">
						<div class="form-group">
							<input type="email" name="email" class="form-control" placeholder="e-mail">
						</div>

						<div class="form-group">
							<input type="password" name="pwd" class="form-control" placeholder="senha">
						</div>

						<button type="submit" class="btn btn-primary" id="login-submit">
							<span class="glyphicon glyphicon-ok-sign">Submit</span>
						</button>

					</form>
				</div>
			</div>
		</header>
		<main>
			<figure id="slideshow">
				<img src="images/biking.jpeg"/>
				<img src="images/run.jpeg"/>
				<img src="images/swim.jpg"/>
			</figure>
		</main>
		<div class="row">
			<div class="text-center col-md-4 col-md-offset-4">
				<footer>Health Track 2020®<br>Todos os direitos reservados</footer>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/"></script>
	<script src="js/script.js"></script>

</body>
</html>
