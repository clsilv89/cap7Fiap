<!DOCTYPE html>
<html>
<head>
	<title>Home - Health Tracker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div class="container">
		<header>
			<div class="container">
				<div class="row">
					<div class="col-sm-1">
						<img class="avatar" src="images/avatar.png">
					</div>
					<div class="col-sm-4 home-welcome">
						<div class="row home-name">
							Janie Smith
						</div>
						<div class="row home-message">
							Você está há 3km de completar sua meta de corridas do mês!
						</div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="info-row row">
					<div class="info info-1">
						<i class="fas fa-biking"></i>
					</div>
					<div class="info info-2">
						<i class="fas fa-running"></i>
					</div>
				</row>
			</div>
			<div class="row">
				<div class="chart">
					<div class="bar-1"></div>
					<div class="bar-2"></div>
					<div class="bar-3"></div>
					<div class="bar-4"></div>
					<div class="bar-5"></div>
					<div class="bar-6"></div>
					<div class="bar-7"></div>
					<div class="bar-8"></div>
					<div class="bar-9"></div>
					<div class="bar-10"></div>
					<div class="bar-11"></div>
					<div class="bar-12"></div>
				</div>
			</div>
		</main>
		<footer>
			<div class="footer footer-rights">
				<div class="row">
					<div class="text-center col-md-4 col-md-offset-4">
						Health Track 2020®<br>Todos os direitos reservados
					</div>
				</div>
			</div>
		</footer>

	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/"></script>
	<script src="https://kit.fontawesome.com/320063d8b4.js" crossorigin="anonymous"></script>

	<script src="js/script.js"></script>
</body>
</html>
